<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- for jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- google font -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Odibee+Sans|Roboto+Condensed:700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Star Wars RPG</title>
</head>

<body>

    <h1>
        Star Wars RPG!
    </h1>

    <div id="chooseCharacters">Choose a character</div>
    <div class="charBlock" id="charBlock1">
        <div id="name">ChewBacca</div>
        <button class="button" id="char1"><img src="assets\images\ChewBacca.jpg"></button>
        <div id="healthPoints">100</div>
    </div>
    <div class="charBlock" id="charBlock2">
        <div id="name">Darth Vader</div>
        <button class="button" id="char2"><img src="assets/images/darthVader.png"></button>
        <div id="healthPoints">180</div>
    </div>
    <div class="charBlock" id="charBlock3">
        <div id="name">Luke Walker</div>
        <button class="button" id="char3"><img src="assets/images/Luke.jpg"></button>
        <div id="healthPoints">120</div>
    </div>
    <div class="charBlock" id="charBlock4">
        <div id="name">Yoda</div>
        <button class="button" id="char4"><img src="assets/images/Yoda.png"></button>
        <div id="healthPoints">150</div>
    </div>

    <br>
    <div>Your Character</div>
    <div id="chosenCharacter"></div>
    <div>Enemies Available To Attack</div>
    <div id="enemies"></div>
    <div>Fight Section</div>
    <button id="attackBtn">Attack</button>
    <div>Defender</div>
    <div class="rivalArea" id="defender"></div>
    <div id="infoAttack"></div>
    <div id="infoCounterAttck"></div>








    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    </div>
</body>

</html>
